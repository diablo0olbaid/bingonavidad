<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

    <link href="https://fonts.googleapis.com/css2?family=Mountains+of+Christmas:wght@700&family=Quicksand:wght@500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    
    <style>
        :root {
            --red: #e63946;
            --green: #2a9d8f;
            --dark-green: #1a472a;
            --gold: #ffb703;
            --bg-gradient: linear-gradient(135deg, #1a472a 0%, #0f2a1d 100%);
        }

        body {
            font-family: 'Quicksand', sans-serif;
            background: var(--bg-gradient);
            color: #fff;
            text-align: center;
            padding: 20px 10px;
            margin: 0;
            min-height: 100vh;
        }

        h1 {
            font-family: 'Mountains of Christmas', cursive;
            color: var(--gold);
            font-size: 3rem;
            margin: 10px 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            letter-spacing: 2px;
        }

        p { 
            color: #e0e0e0; 
            margin-bottom: 20px; 
            font-size: 1.1rem;
        }

        /* Barra de progreso */
        .progress-container {
            width: 100%;
            max-width: 400px;
            background-color: rgba(255,255,255,0.1);
            border-radius: 20px;
            margin: 0 auto 30px auto;
            overflow: hidden;
            height: 10px;
        }

        .progress-bar {
            height: 100%;
            width: 0%;
            background-color: var(--gold);
            transition: width 0.5s ease;
            box-shadow: 0 0 10px var(--gold);
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(130px, 1fr));
            gap: 15px;
            max-width: 900px;
            margin: 0 auto 50px auto;
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            color: #333;
            border-radius: 16px;
            padding: 15px;
            min-height: 110px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            user-select: none;
            font-weight: 700;
            font-size: 0.9rem;
            line-height: 1.3;
            border-bottom: 4px solid #ddd;
            position: relative;
            overflow: hidden;
        }

        .card:active { 
            transform: scale(0.90); 
        }

        /* Estado Marcado */
        .card.checked {
            background: var(--red);
            color: white;
            border-bottom: 4px solid #b91c1c;
            transform: translateY(4px);
        }

        /* El Ã­cono de check animado */
        .card::after {
            content: 'ðŸŽ„';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            font-size: 3rem;
            opacity: 0;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .card.checked::after {
            transform: translate(-50%, -50%) scale(1);
            opacity: 0.2;
        }

        .reset-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 12px 20px;
            background: rgba(0,0,0,0.6);
            color: white;
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 50px;
            font-size: 0.8rem;
            backdrop-filter: blur(5px);
            cursor: pointer;
            z-index: 100;
        }

    </style>
</head>
<body>

    <h1>ðŸŽ… Bingo Familiar</h1>
    <p>Â¡EdiciÃ³n Especial Cena de Navidad!</p>

    <div class="progress-container">
        <div class="progress-bar" id="progressBar"></div>
    </div>

    <div class="grid-container" id="bingoBoard">
        </div>

    <button class="reset-btn" onclick="resetGame()">â†» Reiniciar</button>

    <script>
        // TUS FRASES PERSONALIZADAS
        const phrases = [
            "Agostina y Hockey ðŸ‘",
            "Agostina y las salidas ðŸ’ƒ",
            "Canciones de hoy en dÃ­a ðŸŽµ",
            "Critica por no salir ðŸ ",
            "Agostina y la universidad ðŸ“š",
            "Juana y el ex ðŸ’”",
            "Condolencias (No ven al Tonchi) ðŸ¶",
            "Â¡CuÃ¡nta comida! ðŸ–",
            "Acto del colegio de la Cecilia ðŸŽ­",
            "Facu con mucha energÃ­a âš¡",
            "Hace mucho no te veo ðŸ‘‹",
            "Preguntan por el Jorge ðŸ‘¨",
            "Ensaladas raras ðŸ¥—",
            "QuÃ© onda Buenos Aires ðŸ™ï¸",
            "QuÃ© grandote el Tonchi ðŸ•",
            "La tormenta del granizo â›ˆï¸",
            "La facultad de la RocÃ­o ðŸŽ“",
            "Charlas sobre el JoaquÃ­n ðŸ—£ï¸",
            "Se rompe algo ðŸ·",
            "La Karina dice que no cocina ðŸ³"
        ];

        const board = document.getElementById('bingoBoard');
        const progressBar = document.getElementById('progressBar');

        function initGame() {
            board.innerHTML = '';
            phrases.forEach((text, index) => {
                const card = document.createElement('div');
                card.className = 'card';
                card.innerText = text;
                card.onclick = () => toggleCard(card, index);
                
                if(localStorage.getItem('bingo_' + index) === 'true') {
                    card.classList.add('checked');
                }
                
                board.appendChild(card);
            });
            updateProgress();
        }

        function toggleCard(element, index) {
            // AnimaciÃ³n de vibraciÃ³n si es mÃ³vil
            if (navigator.vibrate) navigator.vibrate(50);

            const wasChecked = element.classList.contains('checked');
            element.classList.toggle('checked');
            
            const isChecked = element.classList.contains('checked');
            localStorage.setItem('bingo_' + index, isChecked);

            // SI SE MARCA (y no estaba marcada), TIRAR CONFETI
            if (!wasChecked && isChecked) {
                shootConfetti(element);
            }

            updateProgress();
        }

        function shootConfetti(element) {
            // PosiciÃ³n relativa al click (aproximada para mÃ³viles)
            const rect = element.getBoundingClientRect();
            const x = (rect.left + rect.width / 2) / window.innerWidth;
            const y = (rect.top + rect.height / 2) / window.innerHeight;

            confetti({
                particleCount: 60,
                spread: 70,
                origin: { x: x, y: y },
                colors: ['#e63946', '#ffb703', '#ffffff'],
                disableForReducedMotion: true,
                zIndex: 1000
            });
        }

        function updateProgress() {
            const total = phrases.length;
            const checked = document.querySelectorAll('.card.checked').length;
            const percentage = (checked / total) * 100;
            progressBar.style.width = percentage + '%';

            // Si completa todo
            if (percentage === 100) {
                confetti({
                    particleCount: 200,
                    spread: 100,
                    origin: { y: 0.6 }
                });
            }
        }

        function resetGame() {
            if(confirm('Â¿Reiniciar el juego?')) {
                localStorage.clear();
                initGame();
            }
        }

        initGame();
    </script>
</body>
</html>
